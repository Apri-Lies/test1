<script>
	$(function () {
        var data = ['010000:北京', '020000:江苏', '030000:浙江', '010100:北京', '020100:南京', '020200:苏州', '020300:无锡', '020400:常州', '030100:杭州', '030200:嘉兴', '030300:绍兴', '010101:海淀区', '010102:崇文区', '020101:玄武区', '020102:江宁区', '020201:吴中区', '020202:工业园区'];
        $('.test1').ganged({'data': data, 'width':90, 'height': 32});
    })
</script>
<script>
	$(".add-car").click(function(){
		$(".info-table").append("<table style='width: 100%'><tr><td rowspan='5' width='25%'>意向车型<br><button href='#' class='btn-export w100' onclick=\'JsDelete(this)\'>删除</button></td><td width='15%'>品牌</td><td class='text-l'><input class='text ml10'/></td></tr><tr><td>车系</td><td class='text-l'><input class='text ml10'/></td></tr><tr><td>车型</td><td class='text-l'><input class='text ml10'/></td></tr><tr><td>款式</td><td class='text-l'><input class='text ml10'/></td></tr><tr><td>颜色</td><td><div class='checkbox-list fl mt5'><span class='checkbox_item'><input type='checkbox'><label class='check_label on'><i class='checkbox_icon'></i><em class='checkbox_text'>金色</em></lable></span></div><div class='checkbox-list fl mt5'><span class='checkbox_item'><input type='checkbox'><label class='check_label on'><i class='checkbox_icon'></i><em class='checkbox_text'>金色</em></lable></span></div><div class='checkbox-list fl mt5'><span class='checkbox_item'><input type='checkbox'><label class='check_label on'><i class='checkbox_icon'></i><em class='checkbox_text'>金色</em></lable></span></div><div class='checkbox-list fl mt5'><span class='checkbox_item'><input type='checkbox'><label class='check_label on'><i class='checkbox_icon'></i><em class='checkbox_text'>金色</em></lable></span></div></td></tr></table> ")
	})
	
function JsDelete(obj) {
      if (confirm('确定删除')) {
          delIndex(obj);
      }
       
  }
  function delIndex(obj) {
      $(obj).parent("td").parent("tr").parent("tbody").parent("table").remove();//删除当前行
  }
</script>
<script type="text/javascript">
//	$(".check_label").checkbox();
	$(".content").on("click",function() {
		$(".check_label").checkbox();
	})
</script>
