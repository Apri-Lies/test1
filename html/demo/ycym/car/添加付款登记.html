<body>
<div class="content">

						<tr>

						</tr>

							<td width="50%" class="text-l">
								<div style="position: relative;">
									<div class="bank"> <a href="#" id="show">历史银行卡记录</a></div>

											</ul>
										</div>
									 </div>
									
								</div>
							</td>
				
						</tr>
						<tr>
							<td>开户人姓名：</td>
							<td colspan="2">
								<input type="text" class="text fl" value="" placeholder="">
							</td>
						</tr>
						<tr>
							<td>付款金额：</td>
							<td colspan="2">
								<input type="text" class="text fl" value="" placeholder="">
							</td>
						</tr>
						<tr>
							<td>备注：</td>
							<td colspan="2">
								<textarea class="textarea fl" cols="40" rows="3" id="content" placeholder="简介"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
            
        </div>
        
        <div class="text-c mt10">
        	<button class="btn btn_bg_gray w100">返回上一页</button>

</div>
<script src="../js/jquery.js"></script>
<script src="../js/My97DatePicker/WdatePicker.js"></script>
<script src="../js/index.js"></script>
<script>

 		$b = $("#b");
        $("#show").on({
            "click": function(){
                $b.toggle();
                return false;
            }
        });
        $(document).on({
            "click": function(e){
                var src = e.target;
                if(src.id && src.id ==="b"){
                    return false;
                }else{
                    $b.hide();
                }
            }
        });
	
</script>


</body>
