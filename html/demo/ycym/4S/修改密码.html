<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=7">
	<title>平台首页</title>
	<link rel="stylesheet" media="screen" href="../css/base.css">
	<link rel="stylesheet" media="screen" href="../css/common.css">
	<link rel="stylesheet" media="screen" href="../css/4s.css">
	<script src="../js/jquery.js"></script> 
	</head>
<body>
	<div class="content">
		<div class="path clearfix">
			<div class="w300">
				<i class="icon-home"></i>
				<a href="home.html">个人设置</a>
				<i class="icon-arrow-r"></i>
				<a href="修改密码.html">修改账号密码</a>
			</div>
		</div>
		<div class="password  mt15 pt20 clearfix">
			<div class="w700 center">
				<div class="clearfix">
					<div class="fl lable-all">当前账号：</div>
					<div class="fl">
						<input type="text" class="text" placeholder="例：123456">
						<span class="tip-color">输入信息有误</span>
					</div>
				</div>
				
				<div class="clearfix mt10">
					<div class="fl lable-all">请输入旧密码：</div>
					<div class="fl">
						<input type="text" class="text" placeholder="例：123456">
						<span class="tip-color">输入信息有误</span>
					</div>
				</div>
				<div class="clearfix mt10">
					<div class="fl lable-all">请输入新密码：</div>
					<div class="fl">
						<input type="text" class="text" placeholder="例：123456">
						<span class="tip-color">输入信息有误</span>
					</div>
				</div>
				<div class="clearfix mt10">
					<div class="fl lable-all">确认新密码：</div>
					<div class="fl">
						<input type="text" class="text" placeholder="例：123456">
						<span class="tip-color">输入信息有误</span>
					</div>
				</div>

				<div class="clearfix mt10">
					<div class="fl lable-all">头像：</div>
					<div class="fl">
						<input type="text" class="text" placeholder="例：D/文件夹/img.jpg">
						<span class="tip-color">输入信息有误</span>
						<button class="ml20 btn orange w100">上传</button>
					</div>
					<span class="ml20 fl">
						<img src="../images/head.gif"/>
					</span>
				</div>

				<div class="clearfix pt20 pb20 w510 text-c">	
					<button class="btn orange-l w100">提交</button>
				</div>
			</div>
		</div>
			
	</div>
</body>
</html>
