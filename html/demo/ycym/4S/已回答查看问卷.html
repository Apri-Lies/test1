						            <em class="checkbox_text">评估量</em>
					            </label>
							</span>
						</div>
						<div class="checkbox-list pb10">
							<span class="checkbox_item" >
								<input type="checkbox">
								<label class="check_label">
						            <i class="checkbox_icon "></i>
						            <em class="checkbox_text pl5 pr10">B</em>
						            <em class="checkbox_text">评估率</em>
					            </label>
							</span>
						</div>		
						<div class="checkbox-list pb10">

							<span class="checkbox_item" >

						            <i class="checkbox_icon "></i>
						            <em class="checkbox_text pl5 pr10">E</em>
						            <em class="checkbox_text">无以上二手车考核</em>
					            </label>
							</span>
						</div>		
					</div>
