<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=7">
	<title>邮箱配置</title>
	<link href="../css/base.css" rel="stylesheet" media="screen">
	<link href="../css/common.css" rel="stylesheet" media="screen">
	<link href="../css/admin-main.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="content">
	<!--位置路径-->
	<div class="path mt5 clearfix">
		<div class="fl pl20">
			<i class="icon-home"></i>
			<a href="站点设置.html">系统设置</a>
			<i class="icon-arrow-r"></i>
			<a href="#">邮箱配置</a>
		</div>
	</div>
	<!--内容-->
	<div class="clearfix mt10">
		<dl class="min-w500 mt20 clearfix">
			<dt class="fl input-lable w180 text-r">邮件服务器服务器：</dt>
			<dd class="fl input">
				<input type="text" class="text" value="" placeholder="邮件服务器服务器">
			</dd>
			<dd class="color-ff4200 fl line-h32">输入信息有误</dd>
		</dl>
		<dl class="min-w500 mt20 clearfix">
			<dt class="fl input-lable w180 text-r">邮件发送端口：</dt>
			<dd class="fl input">
				<input type="text" class="text" value="" placeholder="邮件发送端口">
			</dd>
			<dd class="color-ff4200 fl line-h32">输入信息有误</dd>
		</dl>
		<dl class="min-w500 mt20 clearfix">
			<dt class="fl input-lable w180 text-r">发件人地址：</dt>
			<dd class="fl input">
				<input type="text" class="text" value="" placeholder="发件人地址">
			</dd>
			<dd class="color-ff4200 fl line-h32">输入信息有误</dd>
		</dl>
		<dl class="min-w500 mt20 clearfix">
			<dt class="fl input-lable w180 text-r">发件人名称：</dt>
			<dd class="fl input">
				<input type="text" class="text" value="" placeholder="发件人名称">
			</dd>
			<dd class="color-ff4200 fl line-h32">输入信息有误</dd>
		</dl>
		<dl class="min-w500 mt20 clearfix">
			<dt class="fl input-lable w180 text-r">验证用户名：</dt>
			<dd class="fl input">
				<input type="text" class="text" value="" placeholder="验证用户名">
			</dd>
			<dd class="color-ff4200 fl line-h32">输入信息有误</dd>
		</dl>
		<dl class="min-w500 mt20 clearfix">
			<dt class="fl input-lable w180 text-r">验证密码：</dt>
			<dd class="fl input">
				<input type="text" class="text" value="" placeholder="验证密码">
			</dd>
			<dd class="color-ff4200 fl line-h32">输入信息有误</dd>
		</dl>
		<dl class="min-w500 mt20 clearfix">
			<dt class="fl input-lable w180 text-r">回复EMAIL：</dt>
			<dd class="fl input">
				<input type="text" class="text" value="" placeholder="回复EMAIL">
			</dd>
			<dd class="color-ff4200 fl line-h32">留空则为发件人EMAIL</dd>
		</dl>
		<dl class="min-w500 mt20 clearfix">
			<dt class="fl input-lable w180 text-r">回复名称：</dt>
			<dd class="fl input">
				<input type="text" class="text" value="" placeholder="回复名称">
			</dd>
			<dd class="color-ff4200 fl line-h32">留空则为发件人名称</dd>
		</dl>
		<dl class="min-w500 mt20 clearfix">
			<dt class="fl input-lable w180 text-r">接收测试邮件地址：</dt>
			<dd class="fl input">
				<input type="text" class="text" value="" placeholder="接收测试邮件地址">
			</dd>
			<dd class="color-ff4200 fl line-h32">只有填写了接收测试邮件地址方可测试邮件配置是否成功</dd>
		</dl>
	</div>
	<div class="clearfix ml30">
		<button class="btn orange mt20 w100">提交</button>
		<button class="btn orange mt20 ml10 w120">测试配置是否成功</button>
	</div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
