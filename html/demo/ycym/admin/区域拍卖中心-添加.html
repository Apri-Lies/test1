<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=7">
	<title>添加区域拍卖中心</title>
	<link href="../css/base.css" rel="stylesheet" media="screen">
	<link href="../css/common.css" rel="stylesheet" media="screen">
	<link href="../css/admin-main.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="content">
	<!--位置路径-->
	<div class="path mt5 clearfix">
		<div class="fl pl20">
			<i class="icon-home"></i>
			<a href="#">区域拍卖中心</a>
			<i class="icon-arrow-r"></i>
			<a href="#">区域列表</a>
			<i class="icon-arrow-r"></i>
			<a href="#">添加区域拍卖中心</a>
		</div>
	</div>
	<!--流量统计-->
	<div class="clearfix mt10">
		<div class="bordl1 bordt1 bordb1 bordr1">
			<h3 class="orange-l pl5">添加区域拍卖中心</h3>

			<div class="clearfix pb20">
				<dl class="fl min-w500 w-100 mt20">
					<dt class="fl input-lable w180 text-r"><em>*</em>区域拍卖中心名称：</dt>
					<dd class="fl input ml10">
						<input type="text" class="text w190" value="" placeholder="统计用户名">
					</dd>
				</dl>
				<dl class="fl min-w500 w-100 mt20 relative z-100">
					<dt class="fl input-lable w180 text-r"><em>*</em>所在区域：</dt>
					<dd class="fl test1 ml10">
						<div class="clearfix test1 sb_f_width">
							<input type="hidden" class="province" value="010000">
							<input type="hidden" class="city" value="010100">
							<div name="province" type="selectbox" class="sb"><div class="selected">北京</div><div class="opts"><a href="javascript:void(0);" val="-1">请选择</a><a href="javascript:void(0);" val="010000" class="selected">北京</a><a href="javascript:void(0);" val="020000">江苏</a><a href="javascript:void(0);" val="030000">浙江</a></div><div class="sb_icon arrow"></div><input type="hidden" name="province" value="010000"></div>
							<div name="city" type="selectbox" class="sb ml5"><div class="selected">北京</div><div class="opts" ><a href="javascript:void(0);" val="-1">请选择</a><a href="javascript:void(0);" val="010100" class="selected">北京</a></div><div class="sb_icon arrow"></div><input type="hidden" name="city" value="010100"></div>
						</div>
					</dd>
				</dl>
				<dl class="fl mt20 w-100 min-w500">
					<dt class="fl input-lable w180 text-r"><em>*</em>选择代理商：</dt>
					<dd class="fl ml10">
						<div class="diy_select  select-relative">
							<input type="hidden" name="" class="diy_select_input w120">
							<div class="diy_select_txt select_box w210">请选择</div>
							<div class="diy_select_btn"></div>
							<ul class="diy_select_list slect-ul w210">
								<li class="">请选择</li>
								<li class="">1</li>
								<li class="">2</li>
								<li class="">3</li>
							</ul>
						</div>
					</dd>
				</dl>
				<div class="fl mt20 w-100 min-w500">
					<div class="fl input-lable w180 text-r"><em>*</em>拍卖周期：</div>
					<div class="fl w800">
						<div class="checkbox-list fl mt10">
                        <span class="checkbox_item">
                            <input type="checkbox">
                            <label class="check_label on">
								<i class="checkbox_icon "></i>
								<em class="checkbox_text">星期一</em>
							</label>
                        </span>
						</div>
						<div class="checkbox-list fl mt10">
                        <span class="checkbox_item">
                            <input type="checkbox">
                            <label class="check_label on">
								<i class="checkbox_icon "></i>
								<em class="checkbox_text">星期二</em>
							</label>
                        </span>
						</div>
						<div class="checkbox-list fl mt10">
                        <span class="checkbox_item">
                            <input type="checkbox">
                            <label class="check_label on">
								<i class="checkbox_icon "></i>
								<em class="checkbox_text">星期三</em>
							</label>
                        </span>
						</div>
						<div class="checkbox-list fl mt10">
                        <span class="checkbox_item">
                            <input type="checkbox">
                            <label class="check_label on">
								<i class="checkbox_icon "></i>
								<em class="checkbox_text">星期四</em>
							</label>
                        </span>
						</div>
						<div class="checkbox-list fl mt10">
                        <span class="checkbox_item">
                            <input type="checkbox">
                            <label class="check_label on">
								<i class="checkbox_icon "></i>
								<em class="checkbox_text">星期五</em>
							</label>
                        </span>
						</div>
						<div class="checkbox-list fl mt10">
                        <span class="checkbox_item">
                            <input type="checkbox">
                            <label class="check_label on">
								<i class="checkbox_icon "></i>
								<em class="checkbox_text">星期六</em>
							</label>
                        </span>
						</div>
						<div class="checkbox-list fl mt10">
                        <span class="checkbox_item">
                            <input type="checkbox">
                            <label class="check_label on">
								<i class="checkbox_icon "></i>
								<em class="checkbox_text">星期天</em>
							</label>
                        </span>
						</div>
					</div>
				</div>
				<div class="fl clearfix min-w600 mt20">
					<div class="fl input-lable w180 text-r"><em>*</em>佣金类型：</div>
					<div class="fl radio-right ml10">
						<a href="javascript:void(0);" class="a_radio" date="1" name="order"><em>固定佣金</em></a>
						<a href="javascript:void(0);" class="a_radio" date="1" name="order"><em>佣金车价比</em></a>
					</div>
				</div>
				<dl class="fl min-w500 w-100 mt20">
					<dt class="fl input-lable w180 text-r"><em>*</em>每单固定佣金：</dt>
					<dd class="fl input ml10">
						<input type="text" class="text w190" value="" placeholder="统计用户名">
					</dd>
					<dd class="h32 line-h32">元</dd>
				</dl>
				<dl class="fl min-w500 w-100 mt20">
					<dt class="fl input-lable w180 text-r"><em>*</em>平台和代理商佣金摊比：</dt>
					<dd class="fl input ml10 w210">
						<input type="text" class="text w190" value="" placeholder="">
					</dd>
					<dd class="fl h32 line-h32">:</dd>
					<dd class="fl input ml5 w210">
						<input type="text" class="text w190" value="" placeholder="">
					</dd>
				</dl>
				<dl class="fl min-w500 w-100 mt20">
					<dt class="fl input-lable w180 text-r"><em>*</em>初始会员：</dt>
					<dd class="fl ml10">
						<button class="btn orange w100">选择会员</button>
						<button class="btn orange w100">全部删除</button>
					</dd>
				</dl>
				<div class="fl min-w500 w-100 mt20">
					<div class="fl input-lable w180 text-r"></div>
					<div class="fl ml10 w-60">
						<table class="table w-100 bordt1 bordl1 orange-l">
							<thead>
							<tr>
								<td>会员名称</td>
								<td>联系人</td>
								<td>联系电话</td>
								<td>操作</td>
							</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="text-c mt20 mb10">
			<button class="btn orange-l w100">返回</button>
			<button class="btn orange-l w100">提交</button>
		</div>
	</div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/My97DatePicker/WdatePicker.js"></script>
<script src="../js/jquery.inputbox.js" type="text/javascript"></script>
<script src="../js/jquery.ganged.js" type="text/javascript"></script>
<script src="../js/select.js"></script>
<script src="../js/checkbox.js"></script>
<script src="../js/index.js"></script>
<script>
	$(function () {
		var data = ['010000:北京', '020000:江苏', '030000:浙江', '010100:北京', '020100:南京', '020200:苏州', '020300:无锡', '020400:常州', '030100:杭州', '030200:嘉兴', '030300:绍兴', '010101:海淀区', '010102:崇文区', '020101:玄武区', '020102:江宁区', '020201:吴中区', '020202:工业园区'];
		$('.test1').ganged({'data': data, 'width': 100, 'height': 30});
	});
	$(".check_label").checkbox();
</script>
</body>
</html>
