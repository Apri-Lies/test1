<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=7">
	<title>修改信息</title>
	<link href="../css/base.css" rel="stylesheet" media="screen">
	<link href="../css/common.css" rel="stylesheet" media="screen">
	<link href="../css/admin-main.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="content">
	<!--位置路径-->
	<div class="path mt5 clearfix">
		<div class="fl pl20">
			<i class="icon-home"></i>
			<a href="#">系统设置</a>
			<i class="icon-arrow-r"></i>
			<a href="#">修改信息</a>
		</div>
	</div>
	<!-- 修改信息 -->
	<div class="mt20 bordb1 bordl1 bordr1 bordt1">
		<div class="clearfix mt10">
			<dl class="w-50 box-center mt10 clearfix">
				<dt class="fl input-lable w180 text-r">当前账号：</dt>
				<dd class="fl input">
					<input type="text" class="text" value="" placeholder="当前账号">
				</dd>
				<dd class="color-ff4200 fl line-h32">输入信息有误</dd>
			</dl>
			<dl class="w-50 box-center mt10 clearfix">
				<dt class="fl input-lable w180 text-r">请输入旧密码：</dt>
				<dd class="fl input">
					<input type="text" class="text" value="" placeholder="请输入旧密码">
				</dd>
				<dd class="color-ff4200 fl line-h32">请输入旧密码</dd>
			</dl>
			<dl class="w-50 box-center mt10 clearfix">
				<dt class="fl input-lable w180 text-r">请输入新密码：</dt>
				<dd class="fl input">
					<input type="text" class="text" value="" placeholder="请输入新密码">
				</dd>
				<dd class="color-ff4200 fl line-h32">请输入新密码</dd>
			</dl>
			<dl class="w-50 box-center mt10 clearfix">
				<dt class="fl input-lable w180 text-r">确认新密码：</dt>
				<dd class="fl input">
					<input type="text" class="text" value="" placeholder="确认新密码">
				</dd>
				<dd class="color-ff4200 fl line-h32">输入信息有误</dd>
			</dl>
			<dl class="w-50 box-center mt10 clearfix">
				<dt class="fl input-lable w180 text-r">头像：</dt>
				<dd class="fl input">
					<input type="file" class="" value="">
				</dd>
			</dl>
		</div>
		<div class="w-10 box-center mt20 mb20">
			<button class="btn orange-l w100">提交</button>
		</div>
	</div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
