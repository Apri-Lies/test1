<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=7">
    <title>买家付款记录查看</title>
    <link href="../css/base.css" rel="stylesheet" media="screen">
    <link href="../css/common.css" rel="stylesheet" media="screen">
    <link href="../css/admin-main.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="content">
    <!--位置路径-->
    <div class="path mt5 clearfix">
        <div class="fl pl20">
            <i class="icon-home"></i>
            <a href="">财务管理</a>
            <i class="icon-arrow-r"></i>
            <a href="#">买家付款记录</a>
            <i class="icon-arrow-r"></i>
            <a href="#">查看详情</a>
        </div>
    </div>
    <div class="bordt1 bordl1 mt10">
        <h3 class="orange-l pl5 bordb1 bordr1">买家付款详情</h3>
        <table class="table" width="100%">
            <tbody>
            <tr>
                <td>商家名称：</td>
                <td>精灵汽车服务有限公司</td>
                <td>商家代码：</td>
                <td>DCQT004</td>
                <td>商家类型：</td>
                <td>4S店</td>
            </tr>
            <tr>
                <td>付款金额：</td>
                <td>300</td>
                <td>缴款日期：</td>
                <td>300</td>
                <td>创建日期：</td>
                <td>100</td>
            </tr>
            <tr>
                <td>银行名称：</td>
                <td>300</td>
                <td>银行卡号：</td>
                <td>300</td>
                <td>开户人：</td>
                <td colspan="3">300</td>
            </tr>
            <tr>
                <td>备注：</td>
                <td colspan="5">分页</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="bordt1 bordl1 mt10">
        <h3 class="orange-l pl5 bordb1 bordr1">审核信息</h3>
        <table class="table" width="100%">
            <tbody>
            <tr>
                <td width="20%">审核意见：</td>
                <td>
                    <div class="fl radio-right">
                        <a href="javascript:void(0);" class="a_radio" date="1" name="order"><em>审核通过</em></a>
                        <a href="javascript:void(0);" class="a_radio" date="1" name="order"><em>审核不通过</em></a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>审核不通过原因：</td>
                <td>
                    <textarea class="bordt1 bordb1 bordl1 bordr1 line-h32 pl10 fl" cols="70" rows="4" placeholder=""></textarea>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt20 mb20 text-c">
        <button class="btn orange-l w100">确认</button>
        <button class="btn orange-l w100 ml10">返回</button>
    </div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
