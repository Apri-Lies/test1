<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=7">
	<title>添加佣金返还登记</title>
	<link href="../css/base.css" rel="stylesheet" media="screen">
	<link href="../css/common.css" rel="stylesheet" media="screen">
	<link href="../css/admin-main.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="content">
	<!--位置路径-->
	<div class="path mt5 clearfix">
		<div class="fl pl20">
			<i class="icon-home"></i>
			<a href="#">财务管理</a>
			<i class="icon-arrow-r"></i>
			<a href="#">佣金返还登记</a>
			<i class="icon-arrow-r"></i>
			<a href="#">添加佣金返还登记</a>
		</div>
	</div>
	<!--流量统计-->
	<div class="clearfix mt10">
		<div class="bordl1 bordt1 bordb1 bordr1">
			<h3 class="orange-l pl10">添加佣金返还登记</h3>

			<div class="clearfix pb20">
				<dl class="fl w-100 mt20">
					<dt class="fl input-lable w260 text-r">区域拍卖中心名称：</dt>
					<dd class="fl input ml10">区域拍卖中心名称</dd>
				</dl>
				<dl class="fl w-100 mt20">
					<dt class="fl input-lable w260 text-r">代理商：</dt>
					<dd class="fl input ml10">035</dd>
				</dl>
				<dl class="fl w-100 mt20">
					<dt class="fl input-lable w260 text-r">联系电话：</dt>
					<dd class="fl input ml10">1342511516</dd>
				</dl>
				<dl class="fl w-100 mt20">
					<dt class="fl input-lable w260 text-r">转账银行：</dt>
					<dd class="fl input ml10">
						<input type="text" class="text" value="" placeholder="转账银行">
					</dd>
					<dd class="fl ml10">
						<button class="btn-export w100 history">历史银行卡</button>
					</dd>
				</dl>
				<dl class="fl w-100 mt20">
					<dt class="fl input-lable w260 text-r">开户人姓名：</dt>
					<dd class="fl input ml10">
						<input type="text" class="text" value="" placeholder="开户人姓名">
					</dd>
				</dl>
				<dl class="fl w-100 mt20">
					<dt class="fl input-lable w260 text-r">对公账号：</dt>
					<dd class="fl input ml10">
						<input type="text" class="text" value="" placeholder="对公账号">
					</dd>
				</dl>
				<dl class="fl w-100 mt20">
					<dt class="fl input-lable w260 text-r">转账金额：</dt>
					<dd class="fl input ml10">
						<input type="text" class="text" value="" placeholder="转账金额">
					</dd>
				</dl>
				<dl class="fl w-100 mt20">
					<dt class="fl input-lable w260 text-r">转账人：</dt>
					<dd class="fl input ml10">
						<input type="text" class="text" value="" placeholder="转账人">
					</dd>
				</dl>
				<dl class="fl w-100 mt20">
					<dt class="fl input-lable w260 text-r">转账时间：</dt>
					<dd class="fl input ml10">
						<input type="text" class="text" value="" placeholder="转账时间">
					</dd>
				</dl>
				<dl class="fl w-100 mt20">
					<dt class="fl input-lable w260 text-r">转账票据：</dt>
					<dd class="fl input ml10">
						<input type="text" class="text" value="" placeholder="转账票据">
					</dd>
					<dd class="fl ml10">
						<button class="btn-export w100">上传</button>
					</dd>
				</dl>
			</div>
		</div>
		<div class="text-c mt20 mb10">
			<button class="btn orange w100">提交</button>
			<button class="btn orange-l w100">返回</button>
		</div>
	</div>
	<!--弹框-->
	<div class="popup-cover history-box">
		<div class="popup-win" style="  left:27%; top:20%; width: 600px;position:absolute;">
			<div class="popup-title">
				<div class="fl title">历史银行卡</div>
				<div class="fr close">x</div>
			</div>
			<table class="table w550 box-center mt10 bordt1 bordl1">
				<thead>
				<tr class="orange-l">
					<td></td>
					<td>开户人姓名</td>
					<td>开户银行</td>
					<td>银行卡卡号</td>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>
						<div class="radio-right w-100">
							<a href="javascript:void(0);" class="a_radio a_radio-c" date="1" name="order"><em></em></a>
						</div>
					</td>
					<td>菲亚特</td>
					<td>张三</td>
					<td>12345678911</td>
				</tr>
				<tr>
					<td>
						<div class="radio-right w-100">
							<a href="javascript:void(0);" class="a_radio a_radio-c" date="1" name="order"><em></em></a>
						</div>
					</td>
					<td>菲亚特</td>
					<td>张三</td>
					<td>12345678911</td>
				</tr>
				<tr>
					<td>
						<div class="radio-right w-100">
							<a href="javascript:void(0);" class="a_radio a_radio-c" date="1" name="order"><em></em></a>
						</div>
					</td>
					<td>菲亚特</td>
					<td>张三</td>
					<td>12345678911</td>
				</tr>
				<tr>
					<td>
						<div class="radio-right w-100">
							<a href="javascript:void(0);" class="a_radio a_radio-c" date="1" name="order"><em></em></a>
						</div>
					</td>
					<td>菲亚特</td>
					<td>张三</td>
					<td>12345678911</td>
				</tr>
				</tbody>
			</table>
			<div class="clearfix text-c">
				<button class="btn mt10 orange w100 confirm">确定</button>
				<button class="btn mt10 orange-l w100 ml10 cancel">取消</button>
			</div>
		</div>
	</div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/select.js"></script>
<script src="../js/index.js"></script>
<script>
	$(".history").click(function(){
		$(".history-box").show();
		$(".close").click(function(){
			$(".history-box").hide();
		})
		$(".cancel").click(function(){
			$(".history-box").hide();
		})
	});
</script>
</body>
</html>
