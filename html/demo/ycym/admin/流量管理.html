<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=7">
	<title>流量管理</title>
	<link href="../css/base.css" rel="stylesheet" media="screen">
	<link href="../css/common.css" rel="stylesheet" media="screen">
	<link href="../css/admin-main.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="content">
	<!--位置路径-->
	<div class="path mt5 clearfix">
		<div class="fl pl20">
			<i class="icon-home"></i>
			<a href="后台操作记录.html">操作记录</a>
			<i class="icon-arrow-r"></i>
			<a href="#">流量管理</a>
		</div>
	</div>
	<!--流量统计-->
	<div class="clearfix mt10">
		<div class="">
			<h3 class="orange-l pl5">流量统计</h3>

			<div class="clearfix pb10">
				<dl class="fl min-w500 w-100 mt10">
					<dt class="fl input-lable w180 text-r">统计入口：</dt>
					<dd class="fl h32 line-h32">百度统计登陆入口 CNZZ统计登陆入口</dd>
				</dl>
				<dl class="fl mt10 w-100">
					<dt class="fl input-lable w180 text-r">统计工具：</dt>
					<dd class="fl">
						<div class="diy_select  select-relative">
							<input type="hidden" name="" class="diy_select_input w120">
							<div class="diy_select_txt select_box w120">请选择</div>
							<div class="diy_select_btn"></div>
							<ul class="diy_select_list slect-ul w120">
								<li class="">请选择</li>
								<li class="">百度统计</li>
								<li class="">CNZZ统计</li>
							</ul>
						</div>
					</dd>
				</dl>
				<dl class="fl min-w500 w-100 mt10">
					<dt class="fl input-lable w180 text-r">统计用户名：</dt>
					<dd class="fl input">
						<input type="text" class="text" value="" placeholder="统计用户名">
					</dd>
					<dd class="color-ff4200 h32 line-h32">统计用户名</dd>
				</dl>
				<dl class="fl min-w500 w-100 mt10">
					<dt class="fl input-lable w180 text-r">统计密码：</dt>
					<dd class="fl input">
						<input type="text" class="text" value="" placeholder="统计密码">
					</dd>
					<dd class="color-ff4200 h32 line-h32">统计密码</dd>
				</dl>
				<dl class="fl min-w500 w-100 mt10">
					<dt class="fl input-lable w180 text-r">统计密码：</dt>
					<dd class="fl">
						<textarea class="bordt1 bordb1 bordl1 bordr1 line-h32 pl10" cols="90" rows="10" placeholder="统计密码"></textarea>
					</dd>
				</dl>
			</div>
		</div>
		<div class="fl text-c mt10 mb10 w470">
			<button class="btn orange-l w100">提交</button>
		</div>
	</div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/My97DatePicker/WdatePicker.js"></script>
<script src="../js/jquery.inputbox.js" type="text/javascript"></script>
<script src="../js/jquery.ganged.js" type="text/javascript"></script>
<script src="../js/select.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
