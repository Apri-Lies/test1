<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=7">
    <title>编辑合作伙伴</title>
    <link href="../css/base.css" rel="stylesheet" media="screen">
    <link href="../css/common.css" rel="stylesheet" media="screen">
    <link href="../css/admin-main.css" rel="stylesheet" media="screen">
<body>
<div class="content">
    <!--位置路径-->
    <div class="path mt5 clearfix">
        <div class="fl pl20">
            <i class="icon-home"></i>
            <a href="#">内容管理</a>
            <i class="icon-arrow-r"></i>
            <a href="#">合作伙伴</a>
            <i class="icon-arrow-r"></i>
            <a href="#">编辑合作伙伴</a>
        </div>
    </div>
    <div class="clearfix bordl1 bordb1 bordr1 bordt1 pb20">
        <h3 class="orange-l pl10">编辑合作伙伴</h3>
        <div>
            <dl class="w-100 mt10 clearfix">
                <dt class="fl input-lable w180 text-r">标题：</dt>
                <dd class="fl input pl20">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="w-100 mt10 clearfix">
                <dt class="fl input-lable w180 text-r">图片：</dt>
                <dd class="fl input pl20">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
                <dd class="fl pl10">
                    <button class="btn orange w100">上传</button>
                </dd>
            </dl>
            <dl class="w-100 mt10 clearfix">
                <dt class="fl input-lable w180 text-r">排序：</dt>
                <dd class="fl input pl20">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="w-100 mt10 clearfix">
                <dt class="fl input-lable w180 text-r">外链：</dt>
                <dd class="fl input pl20">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
                <dd class="fl line-h32 pl10">如果填写本框，则点击标题即跳转到该地址</dd>
            </dl>
            <dl class="w-100 mt10 clearfix">
                <dt class="fl input-lable w180 text-r">生效日期：</dt>
                <dd class="fl input pl20">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="w-100 mt10 clearfix">
                <dt class="fl input-lable w180 text-r">结束日期：</dt>
                <dd class="fl input pl20">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="w-100 mt10 clearfix">
                <dt class="fl input-lable w180 text-r">状态：</dt>
                <dd class="fl pl20">
                    <div class="fl radio-right">
                        <a href="javascript:void(0);" class="a_radio" date="1" name="order"><em>正常</em></a>
                        <a href="javascript:void(0);" class="a_radio" date="1" name="order"><em>失效</em></a>
                    </div>
                </dd>
            </dl>
        </div>
    </div>
    <div class="clearfix mt10 text-c">
        <button class="btn orange-l w100">返回前一页</button>
        <button class="btn orange-l w100 ml10">提交</button>
    </div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/index.js" type="text/javascript"></script>
<script src="../js/select.js" type="text/javascript"></script>
</body>
</html>
