<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=7">
	<title>财务配置</title>
	<link href="../css/base.css" rel="stylesheet" media="screen">
	<link href="../css/common.css" rel="stylesheet" media="screen">
	<link href="../css/admin-main.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="content">
	<!--位置路径-->
	<div class="path mt5 clearfix">
		<div class="fl pl20">
			<i class="icon-home"></i>
			<a href="站点设置.html">系统设置</a>
			<i class="icon-arrow-r"></i>
			<a href="#">财务配置</a>
		</div>
	</div>
	<!--内容-->
	<div class="clearfix mt10">
		<dl class="min-w500 mt20 clearfix">
			<dt class="fl input-lable w280 text-r">邮件返还4S店的信息费（元 ）：</dt>
			<dd class="fl input">
				<input type="text" class="text" value="" placeholder="邮件返还4S店的信息费">
			</dd>
			<dd class="color-ff4200 fl line-h32">输入信息有误</dd>
		</dl>
		<dl class="min-w500 mt20 clearfix">
			<dt class="fl input-lable w280 text-r">商每台车的信息费（元）：</dt>
			<dd class="fl input">
				<input type="text" class="text" value="" placeholder="商每台车的信息费">
			</dd>
			<dd class="color-ff4200 fl line-h32">输入信息有误</dd>
		</dl>
		<dl class="min-w500 mt20 clearfix">
			<dt class="fl input-lable w280 text-r">发件人车商冻结金额提醒值（元）：</dt>
			<dd class="fl input">
				<input type="text" class="text" value="" placeholder="3000">
			</dd>
			<dd class="color-ff4200 fl line-h32">输入信息有误</dd>
		</dl>
		<dl class="min-w500 mt20 clearfix">
			<dt class="fl input-lable w280 text-r">发件车商停止报价和竞拍值（元）：</dt>
			<dd class="fl input">
				<input type="text" class="text" value="" placeholder="3000">
			</dd>
			<dd class="color-ff4200 fl line-h32">输入信息有误</dd>
		</dl>
		<dl class="min-w500 mt20 clearfix">
			<dt class="fl input-lable w280 text-r">提醒短信通知内容：</dt>
			<dd class="fl">
				<textarea class="bordt1 bordb1 bordl1 bordr1 line-h32 pl10" cols="70" rows="6" placeholder="您好，您的保证金额度已经低于3000元，请尽快缴纳信息费，以解冻保证金。"></textarea>
			</dd>
		</dl>
		<dl class="min-w500 mt20 clearfix">
			<dt class="fl input-lable w280 text-r">冻结短信通知内容：</dt>
			<dd class="fl">
				<textarea class="bordt1 bordb1 bordl1 bordr1 line-h32 pl10" cols="70" rows="6" placeholder="您好，您的保证金额度已经低于2000元，将暂时冻结操作."></textarea>
			</dd>
		</dl>
	</div>
	<div class="clearfix w300">
		<button class="btn orange mt20 w100 fr">提交</button>
	</div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
