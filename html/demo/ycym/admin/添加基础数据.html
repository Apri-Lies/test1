<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=7">
    <title>添加基础数据</title>
    <link href="../css/base.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/table/style.css"/>  
    <link href="../css/admin-main.css" rel="stylesheet" media="screen">
     <link href="../css/common.css" rel="stylesheet" media="screen">
<body>
<div class="content">
    <!--位置路径-->
    <div class="path mt5 clearfix">
        <div class="fl pl20">
            <i class="icon-home"></i>
            <a href="站点设置.html">系统设置</a>
            <i class="icon-arrow-r"></i>
            <a href="#">基础数据维护</a>
            <i class="icon-arrow-r"></i>
            <a href="#">添加基础数据</a>
        </div>
    </div>
    <!--内容页签切换-->
    <div class="clearfix mt10">
		<!--添加APP-->						
		<div class="clearfix">				
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">品牌名称：</label>
				<input type="text" class="text w250" placeholder="例：请输入品牌名称">
			</div>
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">品牌国家：</label>
				<input type="text" class="text w250" placeholder="例：请输入品牌国家">
			</div>
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">车系-厂商：</label>
				<input type="text" class="text w250" placeholder="例：请输入车系-厂商">
			</div>
			<div class="mt15 w600 clearfix">
                <label class="fl lable-all pl10 w200">车系-品牌技术：</label>
                <div class="diy_select select-relative fl">
                    <input type="hidden" name="" class="diy_select_input">
                    <div class="diy_select_txt select_box w150">请选择</div>
                    <div class="diy_select_btn"></div>
                    <ul class="diy_select_list slect-ul w150">
                        <li class="">请选择</li>
                        <li class="">进口</li>
                        <li class="">国产</li>
                        <li class="">合资</li>
                    </ul>
                </div>
			</div>	
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">车系-名称：</label>
				<input type="text" class="text w250" placeholder="例：请输入车系-名称">
			</div>	
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">车型-名称：</label>
				<input type="text" class="text w250" placeholder="例：请输入车型-名称">
			</div>	
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">车型-年款：</label>
				<input type="text" class="text w250" placeholder="例：请输入车型-年款">
			</div>	
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">车型-级别：</label>
				<input type="text" class="text w250" placeholder="例：请输入车型-级别">
			</div>	
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">车型-排气量：</label>
				<input type="text" class="text w250" placeholder="例：请输入车型-排气量">
			</div>
			<div class="mt15 w600 clearfix">
                <label class="fl lable-all pl10 w200">变速箱类别：</label>
                <div class="diy_select select-relative fl">
                    <input type="hidden" name="" class="diy_select_input">
                    <div class="diy_select_txt select_box w150">请选择</div>
                    <div class="diy_select_btn"></div>
                    <ul class="diy_select_list slect-ul w150">
                        <li class="">请选择</li>
                        <li class="">手动</li>
                        <li class="">自动</li>
                    </ul>
                </div>
			</div>	
			<div class="mt15 w600 radio-right">
				<label class="lable-all fl pl10 w200">状态：</label>
				<a href="javascript:void(0);" class="a_radio" date="1" name="order"><em>正常</em></a>
				<a href="javascript:void(0);" class="a_radio" date="1" name="order"><em>失效</em></a>
			</div>	
		</div>			
		<div class=" ml170 mb20 mt10">
        	<a href="基础数据维护.html"><button class="btn mt10 orange w100 confirm">返回上一页</button></a>
        	<button class="btn mt10 orange-l w100 ml10 cancel">提交</button>
	    </div>	
	</div>

<script src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/table/jquery.freezeheader.js"></script>
<script src="../js/select.js" type="text/javascript"></script>
<script src="../js/index.js" type="text/javascript"></script>
<script>
    $(function () {
        $("tr:odd").addClass("odd");
        $("tr:even").addClass("even");
    });
    $(document).ready(function () {
        $(".table1").freezeHeader({'height': '500px'});
    })
</script>
</body>
</html>
