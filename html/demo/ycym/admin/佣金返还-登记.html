<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=7">
    <title>佣金返还登记</title>
    <link href="../css/base.css" rel="stylesheet" media="screen">
    <link href="../css/common.css" rel="stylesheet" media="screen">
    <link href="../css/admin-main.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="content">
    <!--位置路径-->
    <div class="path mt5 clearfix">
        <div class="fl pl20">
            <i class="icon-home"></i>
            <a href="">财务管理</a>
            <i class="icon-arrow-r"></i>
            <a href="#">添加到帐登记</a>
        </div>
    </div>
    <div class="bordt1 bordl1 mt10">
        <h3 class="orange-l pl5 bordb1 bordr1">添加到帐登记</h3>
        <table class="table" width="100%">
            <tbody>
            <tr>
                <td>区域拍卖中心名称：</td>
                <td>
                    <input type="text" class="text"/>
                </td>
            </tr>
            <tr>
                <td>区域拍卖中心代理人：</td>
                <td>
                    <input type="text" class="text"/>
                </td>
            </tr>
            <tr>
                <td>联系电话：</td>
                <td>
                    <input type="text" class="text"/>
                </td>
            </tr>
            <tr>
                <td>转账银行：</td>
                <td>
                    <input type="text" class="text"/>
                </td>
            </tr>
            <tr>
                <td>对公账号：</td>
                <td>
                    <input type="text" class="text"/>
                </td>
            </tr>
            <tr>
                <td>转账金额：</td>
                <td>
                    <input type="text" class="text"/>
                </td>
            </tr>
            <tr>
                <td>转账人：</td>
                <td>
                    <input type="text" class="text"/>
                </td>
            </tr>
            <tr>
                <td>转账时间：</td>
                <td>
                    <input type="text" class="text"/>
                </td>
            </tr>
            <tr>
                <td>转账票据：</td>
                <td>
                    <input type="file" class="w180"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt20 mb20">
        <button class="btn orange w100">返回上一页</button>
        <button class="btn orange-l w100 ml10">提交</button>
    </div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
