<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=7">
	<title>添加退车申请</title>
	<link rel="stylesheet" media="screen" href="../css/base.css">
	<link rel="stylesheet" media="screen" href="../css/common.css">
	<link rel="stylesheet" media="screen" href="../css/4s.css">
<body>
	<div class="content">
		<div class="path clearfix">
			<div class="fl">
				<i class="icon-home"></i>
				<a href="">财务管理</a>
				<i class="icon-arrow-r"></i>
				<a href="#">卖家退车管理</a>
				<i class="icon-arrow-r"></i>
				<a href="#">添加退车申请</a>
			</div>
		</div>		
		<div class="table-box mt10 clearfix">
			<h3 class="orange-l pl15">添加退车申请</h3>
			<table width="100%" cellpadding="0" cellspacing="0">
				<tr>
					<td id="td-r">
						<label class="lable">场次编号:</label>						
					</td>	
					<td id="td-l" colspan="5">
						<input type="text" class="text"/>
						<button class="btn orange ml10 w100">查询</button>
					</td>
				</tr>
				<tr>
					<td id="td-r">所属区域：</td>
					<td id="td-l" width="20%"></td>
					<td id="td-r">所属专场：</td>
					<td id="td-l"></td>
					<td id="td-r">场次编号：</td>
					<td id="td-l" width="20%"></td>
				</tr>
				<tr>					
					<td id="td-r">VIN：</td>
					<td id="td-l" colspan="2"></td>
					<td id="td-r">评估编号：</td>
					<td id="td-l" colspan="2"></td>
				</tr>
				<tr>					
					<td id="td-r">发布商家：</td>
					<td id="td-l" colspan="2"></td>
					<td id="td-r">发布商家代码：</td>
					<td id="td-l" colspan="2"></td>
				</tr>
				<tr>					
					<td id="td-r">得标商家：</td>
					<td id="td-l" colspan="2"></td>
					<td id="td-r">得标商家代码：</td>
					<td id="td-l" colspan="2"></td>
				</tr>
				<tr>					
					<td id="td-r">申请车方：</td>
					<td id="td-l"colspan="5">
						<div class="radio-right divW80 pt5 fl">
							<a href="javascript:void(0);" class="a_radio a2" date="1" name="order"><em>买家申请</em></a>
							<a href="javascript:void(0);" class="a_radio a2" date="1" name="order"><em>卖家申请</em></a>
						</div>
					</td>
				</tr>
				<tr>
					<td id="td-r">申请原因：</td>
					<td id="td-l" colspan="5">
						<textarea cols="60" rows="8"></textarea>
					</td>					
				</tr>
			</table>
		</div>
		<div class="text-c mt20 mb20">
			<a href="卖家退车管理.html"><button class="w100 btn orange-l">返回上一页</button></a>
		</div>
	</div>
<script src="../js/jquery.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
