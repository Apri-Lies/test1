<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=7">
    <title>编辑活动</title>
    <link href="../css/base.css" rel="stylesheet" media="screen">
    <link href="../css/common.css" rel="stylesheet" media="screen">
    <link href="../css/admin-main.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="content">
    <!--位置路径-->
    <div class="path mt5 clearfix">
        <div class="fl pl20">
            <i class="icon-home"></i>
            <a href="#">内容管理</a>
            <i class="icon-arrow-r"></i>
            <a href="#">活动管理</a>
            <i class="icon-arrow-r"></i>
            <a href="#">编辑活动</a>
        </div>
    </div>
    <div class="clearfix bordl1 bordb1 bordr1 bordt1">
        <h3 class="orange-l pl10">编辑活动</h3>
        <div class="mt10 mb10 clearfix">
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">标题</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="标题">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">类别</dt>
                <dd class="fl ml10">
                    <div class="diy_select  select-relative">
                        <input type="hidden" name="" class="diy_select_input">
                        <div class="diy_select_txt select_box w180">线下活动</div>
                        <div class="diy_select_btn"></div>
                        <ul class="diy_select_list slect-ul w180">
                            <li class="">线下活动</li>
                        </ul>
                    </div>
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">报名</dt>
                <dd class="fl ml10">
                    <div class="diy_select  select-relative">
                        <input type="hidden" name="" class="diy_select_input">
                        <div class="diy_select_txt select_box w180">允许</div>
                        <div class="diy_select_btn"></div>
                        <ul class="diy_select_list slect-ul w180">
                            <li class="">允许</li>
                            <li class="">不允许</li>
                        </ul>
                    </div>
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">联系单位</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">主办单位</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">主办单位联系人</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">活动联系人</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">活动城市</dt>
                <dd class="fl ml10">
                    <div class="diy_select  select-relative">
                        <input type="hidden" name="" class="diy_select_input">
                        <div class="diy_select_txt select_box w180">全国</div>
                        <div class="diy_select_btn"></div>
                        <ul class="diy_select_list slect-ul w180">
                            <li class="">全国</li>
                        </ul>
                    </div>
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">主办单位地址</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">主办单位电话</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">联系地址</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">联系电话</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">封面图片</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
                <dd class="fl ml10">
                    <button class="btn orange w100">上传</button>
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">详情页顶部图片</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
                <dd class="fl ml10">
                    <button class="btn orange w100">上传</button>
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">排序</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">状态</dt>
                <dd class="fl ml10">
                    <div class="fl radio-right">
                        <a href="javascript:void(0);" class="a_radio" date="1" name="order"><em>正常</em></a>
                        <a href="javascript:void(0);" class="a_radio" date="1" name="order"><em>失效</em></a>
                    </div>
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">活动亮点</dt>
                <dd class="fl ml10">
                    <textarea cols="70" rows="5" class="bordl1 bordt1 bordb1 bordr1"></textarea>
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">描述</dt>
                <dd class="fl ml10 w800">
                    <script id="ueditor" type="text/plain"></script>
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">内容</dt>
                <dd class="fl ml10 w800">
                    <textarea cols="70" rows="5" class="bordl1 bordt1 bordb1 bordr1"></textarea>
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">活动成果</dt>
                <dd class="fl ml10 w700">
                    <textarea cols="70" rows="5" class="bordl1 bordt1 bordb1 bordr1"></textarea>
                </dd>
            </dl>
            <dl class="fl w-100 mt10">
                <dt class="fl input-lable w160 text-r">外链</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
                <dd class="fl ml10">如果填写本框，则点击标题即跳转到该地址</dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">生效日期 </dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">结束时间</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">PC端点击量</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">PC端点击量</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
        </div>
    </div>
    <div class="mt20 mb20 text-c">
        <button class="btn orange w100">返回前一页</button>
        <button class="btn orange-l w100 ml10">提交</button>
    </div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" charset="utf-8" src="../js/UEditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../js/UEditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="../js/UEditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="../js/UEditor/ueditor.js"></script>
<script src="../js/select.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
