<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=7">
    <title>编辑拍卖专场</title>
    <link href="../css/base.css" rel="stylesheet" media="screen"/>
    <link href="../css/common.css" rel="stylesheet" media="screen"/>
    <link href="../css/admin-main.css" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="content">
    <!--位置路径-->
    <div class="path mt5 clearfix">
        <div class="fl pl20">
			<i class="icon-home"></i>
            <a href="">区域拍卖中心</a>
			<i class="icon-arrow-r"></i>
            <a href="#">拍卖专场管理</a>
			<i class="icon-arrow-r"></i>
			<a href="#">编辑拍卖专场-粤A201602003</a>
        </div>
    </div>
    <div class="clearfix bordl1 bordr1 bordb1 bordt1 pb20">
		<div class="mt20 clearfix">
			<div class="fl w200 text-r line-h32"><em>*</em>拍卖专场编号：</div>
			<div class="fl line-h32">粤A201602003</div>
		</div>
		<div class="mt20 clearfix">
			<div class="fl w200 text-r line-h32"><em>*</em>专场描述：</div>
			<div class="fl">
				<textarea cols="70" rows="5"></textarea>
			</div>
		</div>
		<dl class="mt20 clearfix">
			<dt class="fl w200 text-r line-h32"><em>*</em>专场图片1：</dt>
			<dd class="fl">
				<input type="text" class="text"/>
			</dd>
			<dd class="fl ml10">
				<button class="btn orange-l w100">上传</button>
			</dd>
		</dl>
		<dl class="mt20 clearfix">
			<dt class="fl w200 text-r line-h32"><em>*</em>专场图片2：</dt>
			<dd class="fl">
				<input type="text" class="text"/>
			</dd>
			<dd class="fl ml10">
				<button class="btn orange-l w100">上传</button>
			</dd>
		</dl>
		<dl class="mt20 clearfix">
			<dt class="fl w200 text-r line-h32"><em>*</em>专场图片3：</dt>
			<dd class="fl">
				<input type="text" class="text"/>
			</dd>
			<dd class="fl ml10">
				<button class="btn orange-l w100">上传</button>
			</dd>
		</dl>
		<dl class="mt20 clearfix">
			<dt class="fl w200 text-r line-h32"><em>*</em>拍卖开始时间：</dt>
			<dd class="fl">
				<div class="diy_select fl">
					<input type="hidden" name="" class="diy_select_input">
					<div class="diy_select_txt select_box w60">00</div>
					<div class="diy_select_btn"></div>
					<ul class="diy_select_list slect-ul str w60">
						<li class="">00</li>
						<li class="">01</li>
						<li class="">02</li>
						<li class="">03</li>
					</ul>
				</div>
				<div class="fl ml5 h32 line-h32">时</div>
			</dd>
			<dd class="fl">
				<div class="diy_select fl ml5">
					<input type="hidden" name="" class="diy_select_input">
					<div class="diy_select_txt select_box w60">00</div>
					<div class="diy_select_btn"></div>
					<ul class="diy_select_list slect-ul str w60">
						<li class="">00</li>
						<li class="">01</li>
						<li class="">02</li>
						<li class="">03</li>
					</ul>
				</div>
				<div class="fl ml5 h32 line-h32">分</div>
			</dd>
			<dd class="fl">
				<div class="diy_select fl ml5">
					<input type="hidden" name="" class="diy_select_input">
					<div class="diy_select_txt select_box w60">00</div>
					<div class="diy_select_btn"></div>
					<ul class="diy_select_list slect-ul str w60">
						<li class="">00</li>
						<li class="">01</li>
						<li class="">02</li>
						<li class="">03</li>
					</ul>
				</div>
				<div class="fl ml5 h32 line-h32">秒</div>
			</dd>
		</dl>
		<div class="mt20 clearfix">
			<div class="fl w200 text-r line-h32"><em>*</em>单次参拍车辆数：</div>
			<div class="radio-right fl ml10">
				<a href="javascript:void(0);" class="a_radio a1 " date="1" name="order"><em>全部车辆</em></a>
				<a href="javascript:void(0);" class="a_radio a1" date="1" name="order"><em>输入车辆数</em></a>
				<input type="text" class="text w50"/>
			</div>
		</div>
		<div class="mt20 clearfix">
			<div class="fl w200 text-r line-h32"><em>*</em>车辆查估报告有效期：</div>
			<div class="fl ml10">
				<input type="text" class="text"/>
			</div>
		</div>
    </div>
	<div class="clearfix text-c">
		<button class="btn orange w100 mt20">返回前一页</button>
		<button class="btn orange w100 ml10 mt20">提交</button>
	</div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/select.js"></script>
<script src="../js/index.js"></script>

</body>
</html>
