<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=7">
    <title>添加基础数据</title>
    <link href="../css/base.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="../css/table/style.css"/>  
    <link href="../css/admin-main.css" rel="stylesheet" media="screen">
     <link href="../css/common.css" rel="stylesheet" media="screen">
<body>
<div class="content">
    <!--位置路径-->
    <div class="path mt5 clearfix">
        <div class="fl pl20">
			<i class="icon-home"></i>
            <a href="站点设置.html">系统设置</a>
			<i class="icon-arrow-r"></i>
            <a href="#">基础数据维护</a>
			<i class="icon-arrow-r"></i>
            <a href="#">添加行政区及车牌号基础数据</a>
        </div>
    </div>
    <!--内容页签切换-->
    <div class="clearfix mt10">
		<!--添加APP-->						
		<div class="clearfix">				
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">国家：</label>
				<input type="text" class="text w250" placeholder="例：请输入国家">
			</div>
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">省：</label>
				<input type="text" class="text w250" placeholder="例：请输入省">
			</div>
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">省车牌简称：</label>
				<input type="text" class="text w250" placeholder="例：请输入省车牌简称">
			</div>
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">省车牌地区代号：</label>
				<input type="text" class="text w250" placeholder="例：请输入省车牌地区代号">
			</div>	
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">邮政编号：</label>
				<input type="text" class="text w250" placeholder="例：请输入邮政编号">
			</div>	
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">城市名称：</label>
				<input type="text" class="text w250" placeholder="例：请输入城市名称">
			</div>	
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">城市车牌代号：</label>
				<input type="text" class="text w250" placeholder="例：请输入城市车牌代号">
			</div>	
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">地区邮政编号：</label>
				<input type="text" class="text w250" placeholder="例：请输入地区邮政编号">
			</div>
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">地区名称：</label>
				<input type="text" class="text w250" placeholder="例：请输入城市名称">
			</div>	
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">地区车牌字母：</label>
				<input type="text" class="text w250" placeholder="例：请输入城市车牌代号">
			</div>	
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">大区：</label>
				<input type="text" class="text w250" placeholder="例：请输入地区邮政编号">
			</div>
			<div class="mt15 w600">
				<label class="lable-all fl pl10 w200">备注：</label>
				<textarea rows="3" cols="35"></textarea>
			</div>
			<div class="mt15 w600 radio-right">
				<label class="lable-all fl pl10 w200">状态：</label>
				<a href="javascript:void(0);" class="a_radio" date="1" name="order"><em>正常</em></a>
				<a href="javascript:void(0);" class="a_radio" date="1" name="order"><em>失效</em></a>
			</div>	
		</div>			
		<div class="ml170 mb20 mt10">
        	<a href="行政区及车牌号基础数据.html"><button class="btn mt10 orange w100 confirm">返回上一页</button></a>
        	<button class="btn mt10 orange-l w100 ml10 cancel">提交</button>
	    </div>	
	</div>

<script src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/table/jquery.freezeheader.js"></script>
<script src="../js/select.js" type="text/javascript"></script>
<script src="../js/index.js" type="text/javascript"></script>
<script>
    $(function () {
        $("tr:odd").addClass("odd");
        $("tr:even").addClass("even");
    });
    $(document).ready(function () {
        $(".table1").freezeHeader({'height': '500px'});
    })
</script>
</body>
</html>
