<body>
<div class="content ">

    <!--位置路径-->

        <div class="fl pl10">
            <i class="icon-home"></i>
            <a href="">权限管理</a>

            <a href="#">角色管理</a>

            <a href="#">权限分配</a>
        </div>
    </div>
    <div class="bordl1 bordr1 bordt1">
        <div class="clearfix pl10 bordb1 pb10">
            <div class="fl mt10 checked ml10">
                <input class="user" type="checkbox" name="check">
                <label class="">[项目]用户后台</label>
            </div>
        </div>
        <div class="clearfix pb10 bordb1 user-box">
            <div class="clearfix pb10 bordb1 pl30">
                <div class="fl mt10 checked ml10">
                    <input class="member" type="checkbox" name="check">
                    <label class="">[模块]会员首页</label>
                </div>
            </div>
            <div class="clearfix pl60 member-box">
                <div class="fl mt10 checked ml10">
                    <input type="checkbox" name="check">
                    <label class="">申请审核</label>
                </div>
                <div class="fl mt10 checked ml10">
                    <input type="checkbox" name="check">
                    <label class="">首页</label>
                </div>
                <div class="fl mt10 checked ml10">
                    <input type="checkbox" name="check">
                    <label class="">修改账号资料</label>
                </div>
            </div>
        </div>
        <div class="clearfix pb10 bordb1 user-box">
            <div class="clearfix pb10 bordb1 pl30">
                <div class="fl mt10 checked ml10">
                    <input class="car" type="checkbox" name="check">
                    <label class="">[模块]车辆管理</label>
                </div>
            </div>
            <div class="clearfix pl60 car-box">
                <div class="fl mt10 checked ml10">
                    <input type="checkbox" name="check">
                    <label class="">[车辆管理]列表</label>
                </div>
                <div class="fl mt10 checked ml10">
                    <input type="checkbox" name="check">
                    <label class="">[车辆管理]编辑</label>
                </div>
                <div class="fl mt10 checked ml10">
                    <input type="checkbox" name="check">
                    <label class="">[车辆管理]下载报告</label>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix pt10 bordl1 bordr1 bordb1">
        <div class="fl mb10 ml20">
            <button class="btn orange-l w100">提交</button>
            <button class="btn orange-l w100">重置</button>
            <button class="btn orange-l w100">清空</button>
        </div>
    </div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/index.js"></script>
<script type="text/javascript">
    /*$("#selectAll").click(function () {//全选

    });
    $("#selectAll").click(function () {//反选
        $(".table1 :checkbox").each(function () {
            $(this).attr("checked", !$(this).attr("checked"));
        });
    });*/
    $(".user").click(check());
    $(".member").click(check());
    $(".car").click(check());
    function check(){
        return function(){
            var arr=[];
            var attClass = $(this).attr("class");
            arr = attClass.split(" ");
            var lastClass=arr[arr.length-1];
            var lastClass_box="."+lastClass+"-box";
            var input_check = lastClass_box + " input[name='check']";
            //console.log(input_check)
            if($(this).attr("checked") == "checked"){
                $(input_check).attr("checked","checked");
            }else{
                $(input_check).removeAttr("checked","checked");
            }
        }
    }
</script>
