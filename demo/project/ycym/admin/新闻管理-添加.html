<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=7">
    <title>添加新闻</title>
    <link href="../css/base.css" rel="stylesheet" media="screen">
    <link href="../css/common.css" rel="stylesheet" media="screen">
    <link href="../css/admin-main.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="content">
    <!--位置路径-->
    <div class="path mt5 clearfix">
        <div class="fl pl20">
            <i class="icon-home"></i>
            <a href="#">内容管理</a>
            <i class="icon-arrow-r"></i>
            <a href="#">新闻管理</a>
            <i class="icon-arrow-r"></i>
            <a href="#">添加新闻</a>
        </div>
    </div>
    <div class="clearfix bordl1 bordb1 bordr1 bordt1">
        <h3 class="orange-l pl10">添加新闻</h3>
        <div class="mt10">
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">标题</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="标题">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">封面图片</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="封面图片">
                </dd>
                <dd class="fl input ml10">
                    <button class="btn orange w100 fl">上传</button>
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">排序</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="排序">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">新闻日期</dt>
                <dd class="fl input ml10">
                    <input id="d11" type="text" onclick="WdatePicker()" class="input-date input-date-img" placeholder="">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">有效日期</dt>
                <dd class="fl input ml10">
                    <input id="d11" type="text" onclick="WdatePicker()" class="input-date input-date-img" placeholder="">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">失效日期</dt>
                <dd class="fl input ml10">
                    <input id="d11" type="text" onclick="WdatePicker()" class="input-date input-date-img" placeholder="">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">PC端点击量</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="PC端点击量">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">移动端点击量</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="移动端点击量">
                </dd>
            </dl>
            <dl class="fl min-w500 mt10">
                <dt class="fl input-lable w160 text-r">外链</dt>
                <dd class="fl input ml10">
                    <input type="text" class="text" value="" placeholder="">
                </dd>
            </dl>
            <dl class="fl w-80 mt10">
                <dt class="fl input-lable w160 text-r">描述</dt>
                <dd class="fl ml10">
                    <textarea cols="70" rows="5" class="bordl1 bordt1 bordb1 bordr1"></textarea>
                </dd>
            </dl>
            <dl class="fl w-80 mt10">
                <dt class="fl input-lable w160 text-r">内容</dt>
                <dd class="fl ml10 w-70">
                   <script id="ueditor" class="ueditor" type="text/plain"></script>
                </dd>
            </dl>
            <dl class="fl w-80 mt10">
                <dt class="fl input-lable w160 text-r">状态</dt>
                <dd class="fl ml10">
                    <div class="fl radio-right">
                        <a href="javascript:void(0);" class="a_radio" date="1" name="order"><em>正常</em></a>
                        <a href="javascript:void(0);" class="a_radio" date="1" name="order"><em>失效</em></a>
                    </div>
                </dd>
            </dl>
        </div>
    </div>
    <div class="mt20 mb20 text-c">
        <button class="btn orange w100">返回前一页</button>
        <button class="btn orange-l w100 ml10">提交</button>
    </div>
</div>
<script src="../js/jquery.js"></script>
<script src="../js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" charset="utf-8" src="../js/UEditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../js/UEditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="../js/UEditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="../js/UEditor/ueditor.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
