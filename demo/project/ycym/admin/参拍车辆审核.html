<!DOCTYPE html>
<html>
<head>

    <title>参拍车辆审核</title>
    <link href="../css/base.css" rel="stylesheet" media="screen">

</head>
<body>
<div class="content">

    </div>
    <div class="bordt1 bordl1">
        <h3 class="orange-l pl5 bordb1 bordr1">参拍车辆审核</h3>
        <table class="table" width="100%">
            <tbody>
            <tr>
                <td class="text-r" width="20%">拍卖专场编号：</td>
                <td class="text-l">粤A201602003</td>
            </tr>
            <tr>
                <td class="text-r">商家名称：</td>
                <td class="text-l">广东省韶光市曲江区</td>
            </tr>
            <tr>
                <td class="text-r">VIN：</td>
                <td class="text-l">LGBF1CE095R102569</td>
            </tr>
            <tr>
                <td class="text-r">拍卖底价：</td>
                <td class="text-l">6万元</td>
            </tr>
            <tr>
                <td class="text-r">起拍价：</td>
                <td class="text-l">5万元</td>
            </tr>
            <tr>
                <td class="text-r">预计交车日：</td>
                <td class="text-l">2016-03-19</td>
            </tr>
            <tr>
                <td class="text-r">查看车辆详情：</td>

            </tr>

                <td class="text-l">

                </td>
            </tr>
            </tbody>
        </table>

    <div class="mt20 mb20 text-c">
